<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Marian Shrine</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="design/style.css"> -->
    <link href="/design/style.css" rel="stylesheet">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: white;
        }

        .dashboard-container {
            display: none;
            padding: 40px 0;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>

<body>

    <!-- Login Section -->
    <div id="login-section" class="container">
        <div class="login-container shadow">
            <h3 class="text-center mb-4">Admin Login</h3>
            <div id="login-alert" class="alert alert-danger hidden"></div>
            <form id="login-form">
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            <div class="mt-3 text-center">
                <a href="index.html">Back to Home</a>
            </div>
        </div>
    </div>

    <!-- Dashboard Section -->
    <div id="dashboard-section" class="dashboard-container container">
        <div class="d-flex justify-content-between align-items-center mb-5">
            <h1>Admin Dashboard</h1>
            <button id="logout-btn" class="btn btn-outline-danger">Logout</button>
        </div>

        <div class="row">
            <!-- Upload Image -->
            <div class="col-md-6 mb-4">
                <div class="card shadow-sm h-100">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Upload Gallery Image</h5>
                    </div>
                    <div class="card-body">
                        <form id="upload-image-form">
                            <div class="mb-3">
                                <label class="form-label">Title</label>
                                <input type="text" class="form-control" id="imgTitle" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Image URL</label>
                                <input type="text" class="form-control" id="imgUrl" placeholder="https://..." required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Date</label>
                                <input type="date" class="form-control" id="imgDate" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Description</label>
                                <textarea class="form-control" id="imgDesc" rows="2"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Add Image</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Upload Video -->
            <div class="col-md-6 mb-4">
                <div class="card shadow-sm h-100">
                    <div class="card-header bg-secondary text-white">
                        <h5 class="mb-0">Upload Video</h5>
                    </div>
                    <div class="card-body">
                        <form id="upload-video-form">
                            <div class="mb-3">
                                <label class="form-label">Title</label>
                                <input type="text" class="form-control" id="vidTitle" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Video URL (Embed)</label>
                                <input type="text" class="form-control" id="vidUrl"
                                    placeholder="https://www.facebook.com/embed/..." required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Date</label>
                                <input type="date" class="form-control" id="vidDate" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Description</label>
                                <textarea class="form-control" id="vidDesc" rows="2"></textarea>
                            </div>
                            <button type="submit" class="btn btn-secondary">Add Video</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-4">
            <a href="index.html" class="btn btn-link">View Live Site &rarr;</a>
        </div>
    </div>

    <script src="Javascript/admin.js"></script>
</body>

</html>
